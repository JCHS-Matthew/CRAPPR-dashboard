<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CRAPPR dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<nav class="navbar sticky-top navbar-dark bg-dark">
  <a class="navbar-brand" href="#">CRAPPR</a>
  <span class="navbar-text text-left">CRA Ping Pong Rating</span>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-sm-4 col-md-3 col-lg-2 bg-light sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <span data-feather="trello"></span>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#predictionModal">
            <span data-feather="help-circle"></span>
            Prediction
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span data-feather="trending-up"></span>
            Metrics
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span data-feather="users"></span>
            Players
          </a>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link" href="#">
            <span data-feather="award"></span>
            Awards
          </a>
        </li>-->
      </ul>
    </nav>

    <div id="leaderboard_wrapper" class="col-sm-8 col-md-9 col-lg-4 border">
      <div class="lead p-1">Leaderboard</div>
      <table class="table" id="leaderboard">
        <thead class="thead-light">
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">CRAPPR</th>
            <th scope="col">Change</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="col-lg-6 border">
      <div id="chart_title">
        <div class="lead p-1">Estimate Range</div>
        <div class="small">Official CRAPPR score is lower bound</div>
      </div>
      <div id="chart1" class="chart></div>
    </div>
  </div>
</div>


<!-- MODAL -->
<div class="modal fade" id="predictionModal" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Match Prediction</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body text-center">
        <div id="teams">
          <form id="input_teams">
            <div class="form-group">
              <h6>Team 1</h6>
              <div id="team1" class="form-row">
                <div class="col">
                  <select class="form-control form-control-sm" id="player1">
                  </select>
                </div>
                <div class="col">
                  <select class="form-control form-control-sm" id="player2">
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <h6>Team 2</h6>
              <div id="team2" class="form-row">
                <div class="col">
                  <select class="form-control form-control-sm" id="player3">
                  </select>
                </div>
                <div class="col">
                  <select class="form-control form-control-sm" id="player4">
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="lead" id="result">
          <span class="font-weight-bold">Team 1</span> has a
          <div class="display-4" id="predict">50.0%</div>
          chance of winning
        </div>
      </div> <!--end modal-body-->
      <div class="modal-footer">
        <button id="btn_random_matchup" class="btn btn-secondary">Random Matchup</button>
        <button class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div> <!--end modal-->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.4/math.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.0/feather.min.js'></script>
<script src='https://code.highcharts.com/highcharts.js'></script>
<script src='https://code.highcharts.com/highcharts-more.js'></script>
<script  src="./script.js"></script>

</body>
</html>
